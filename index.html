<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Producto I Corte</title>
</head>
<body>
  <div id="wrapper">
    <h1 class="heading">Vision de Maquina</h1>
    <div id="mainContent">
      
      <div id="videoSizer">
        <div id="videoWrapper">
          <iframe name="tutorial" width="560" height="315" src="https://www.youtube.com/embed/w0ffwDYo00Q?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
        </div>
        <h1 id="tutVidTitle">Video 1</h1>
      </div>
      <div id="videoList">
          <a href="https://www.youtube.com/embed/w0ffwDYo00Q;showinfo=0" target="tutorial">Video 1</a>
          <a href="https://www.youtube.com/embed/4rb8aOzy9t4;showinfo=0" target="tutorial">Video 2</a>
          <a href="https://www.youtube.com/embed/OsOYg5gpS0s;showinfo=0" target="tutorial">Video 3</a>
          <a href="https://www.youtube.com/embed/A3JC24p0YsA;showinfo=0" target="tutorial">Video 4</a>
          <a href="https://www.youtube.com/embed/I1qHVVbYG8Y;showinfo=0" target="tutorial">Video 5</a>
      </div>
    </div>
  </div>
</body>
<script>
  var link = document.getElementsByTagName('a'),
    tutVid = document.getElementById('tutVidTitle');

for(var i=0; i<5; i++){
  link[i].onclick = function(){
    tutVid.innerHTML = this.innerHTML;
  };
}
</script>
</html>
